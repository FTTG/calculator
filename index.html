<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator-body">
        <div class="screen">
            <p id="top-display"></p>
            <p id="bottom-display">0</p>
        </div>
        <div class="keys-container">
            <div class="key-column">
                <button class="key" id="clear">C</button>
                <button class="key number-key">1</button>
                <button class="key number-key">4</button>
                <button class="key number-key">7</button>
                <button class="key">.</button>
            </div>
            <div class="key-column">
                <button class="key" id="del">&#8656;</button>
                <button class="key number-key">2</button>
                <button class="key number-key">5</button>
                <button class="key number-key">8</button>
                <button class="key number-key">0</button>
            </div>
            <div class="key-column">
                <button class="key operator">x</button>
                <button class="key number-key">3</button>
                <button class="key number-key">6</button>
                <button class="key number-key">9</button>
                <button class="key">+/-</button>
            </div>
            <div class="key-column" id="equal-column">
                <button class="key operator">&#247;</button>
                <button class="key operator">+</button>
                <button class="key operator">-</button>
                <button class="key" id="equal">=</button>
            </div>
        </div>
    </section>

    <footer>FTTG &copy; 2023</footer>

    <script src="script.js"></script>
</body>

</html>
