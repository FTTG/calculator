<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator-body">
        <div class="screen"></div>
        <div class="keys-container">
            <div class="key-column">
                <div class="key">C</div>
                <div class="key">1</div>
                <div class="key">4</div>
                <div class="key">7</div>
                <div class="key">.</div>
            </div>
            <div class="key-column">
                <div class="key">&#8656;=</div>
                <div class="key">2</div>
                <div class="key">5</div>
                <div class="key">8</div>
                <div class="key">0</div>
            </div>
            <div class="key-column">
                <div class="key">X</div>
                <div class="key">3</div>
                <div class="key">6</div>
                <div class="key">9</div>
                <div class="key">+/-</div>
            </div>
            <div class="key-column">
                <div class="key">&#247;</div>
                <div class="key">+</div>
                <div class="key">-</div>
                <div class="key equal">=</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
