<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator-body">
        <div class="screen">
            <p id="top-display"></p>
            <p id="bottom-display">0</p>
        </div>
        <div class="keys-container">
            <div class="key-column">
                <button class="key" id="clear">C</button>
                <button class="key number-key" value="1">1</button>
                <button class="key number-key" value="4">4</button>
                <button class="key number-key" value="7">7</button>
                <button class="key" value=".">.</button>
            </div>
            <div class="key-column">
                <button class="key" id="del">&#8656;</button>
                <button class="key number-key" value="2">2</button>
                <button class="key number-key" value="5">5</button>
                <button class="key number-key" value="8">8</button>
                <button class="key number-key" value="0">0</button>
            </div>
            <div class="key-column">
                <button class="key operator" value="*">x</button>
                <button class="key number-key" value="3">3</button>
                <button class="key number-key" value="6">6</button>
                <button class="key number-key" value="9">9</button>
                <button class="key">+/-</button>
            </div>
            <div class="key-column" id="equal-column">
                <button class="key operator" value="/">&#247;</button>
                <button class="key operator" value="+">+</button>
                <button class="key operator" value="-">-</button>
                <button class="key" id="equal">=</button>
            </div>
        </div>
    </section>

    <footer>FTTG &copy; 2023</footer>

    <script src="script.js"></script>
</body>

</html>
